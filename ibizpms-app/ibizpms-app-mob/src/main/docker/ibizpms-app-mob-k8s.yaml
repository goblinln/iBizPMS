---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibizpms-app-mob
  labels:
    app: ibizpms-app-mob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibizpms-app-mob
  template:
    metadata:
      labels:
        app: ibizpms-app-mob
    spec:
      imagePullSecrets:
      - name: aly-shanghai
      containers:
      - name: ibizpms-app-mob
        image: registry.cn-shanghai.aliyuncs.com/ibizsys/ibizpms-app-mob:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 34011
        env:
        - name: SPRING_CLOUD_NACOS_DISCOVERY_IP
          value: "172.16.240.111"      
        - name: SERVER_PORT
          value: "34011"
        - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR
          value: "172.16.240.110:8850"
        - name: SPRING_REDIS_HOST
          value: "172.16.240.110"
        - name: SPRING_REDIS_PORT
          value: "6381"
        - name: SPRING_REDIS_DATABASE
          value: "0"
        - name: SPRING_DATASOURCE_USERNAME
          value: "a_A_23e8aa361"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "b7989eb@"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://172.16.180.232:3306/a_A_23e8aa361?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true"
        - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
          value: "com.mysql.jdbc.Driver"
        - name: SPRING_DATASOURCE_DEFAULTSCHEMA
          value: "a_A_23e8aa361"
        - name: ZUUL_ROUTES_IBZEMP_SERVICEID
          value: "ibizpms-webapi"      
        - name: NACOS
          value: "172.16.240.110:8850"      
        - name: IBIZ_REF_SERVICE_OU
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: IBIZ_REF_SERVICE_IBIZRT4EBSX-RT4EBSX
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: IBIZ_REF_SERVICE_IBZOU-API
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: SEATA_REGISTRY_NACOS_SERVER-ADDR
          value: "172.16.240.110:8850"      
        - name: CAS
          value: "https://passport.ibizlab.cn"      
        - name: IBIZ_REF_SERVICE_LITE
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: SEATA_ENABLED
          value: "true"      
        - name: IBIZ_CACHELEVEL
          value: "L2"      
        - name: IBIZ_REF_SERVICE_UAA
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: IBIZ_REF_SERVICE_WF
          value: "ibizrt4ebsx-rt4ebsx"      
        - name: IBIZ_REF_SERVICE_DISK
          value: "ibizrt4ebsx-rt4ebsx"      

---
apiVersion: v1
kind: Service
metadata:
  name: ibizpms-app-mob
  labels:
    app: ibizpms-app-mob
spec:
  type: NodePort
  ports:
  - name: http
    port: 34011
    targetPort: 34011
    nodePort: 34011
    protocol: TCP
  selector:
    app: ibizpms-app-mob

