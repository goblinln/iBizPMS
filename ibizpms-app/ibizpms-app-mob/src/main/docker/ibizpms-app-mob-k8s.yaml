---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibizpms-app-mob
  labels:
    app: ibizpms-app-mob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibizpms-app-mob
  template:
    metadata:
      labels:
        app: ibizpms-app-mob
    spec:
      imagePullSecrets:
      - name: aly-shanghai
      containers:
      - name: ibizpms-app-mob
        image: registry.cn-shanghai.aliyuncs.com/ibizsys/ibizpms-app-mob:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 22140
        env:
        - name: SPRING_CLOUD_NACOS_DISCOVERY_IP
          value: "172.16.240.110"      
        - name: SERVER_PORT
          value: "22140"
        - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR
          value: "172.16.240.110:8849"
        - name: SPRING_REDIS_HOST
          value: "172.16.240.110"
        - name: SPRING_REDIS_PORT
          value: "6380"
        - name: SPRING_REDIS_DATABASE
          value: "0"
        - name: SPRING_DATASOURCE_USERNAME
          value: "zentao"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "123456"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://172.16.180.217:3306/zentao?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true"
        - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
          value: "com.mysql.jdbc.Driver"
        - name: SPRING_DATASOURCE_DEFAULTSCHEMA
          value: "zentao"
        - name: IBIZ_AUTH_LADP
          value: "true"      
        - name: JOBS_ADMINNAME
          value: "admin"      
        - name: JOBS_ADMIN-ADDRESS
          value: "http://172.16.240.110:10001"      
        - name: NACOS
          value: "172.16.240.110:8849"      
        - name: JOBS_ADMINPASSWORD
          value: "123456"      
        - name: JOBS_APP-NAME
          value: "ibzpms"      
        - name: ZUUL_ROUTES_IBZEMP_SERVICEID
          value: "pms-webapi"      
        - name: JOBS_APP-PORT
          value: "9998"      
        - name: JOBS_APP-IP
          value: "172.16.240.110"      
        - name: CAS
          value: "https://passport.ibizlab.cn"      
        volumeMounts:
        - name: data
          mountPath: /app/file
      volumes:      
      - name: data
        persistentVolumeClaim:
          claimName: demo-date-pvc-nfs

---
apiVersion: v1
kind: Service
metadata:
  name: ibizpms-app-mob
  labels:
    app: ibizpms-app-mob
spec:
  type: NodePort
  ports:
  - name: http
    port: 22140
    targetPort: 22140
    nodePort: 22140
    protocol: TCP
  selector:
    app: ibizpms-app-mob

