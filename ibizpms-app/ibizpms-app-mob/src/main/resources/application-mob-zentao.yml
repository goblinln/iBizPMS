zuul:
  routes:
    common:
      path:
      serviceId: ${ibiz.ref.service.pms-webapi:pms-webapi}
      stripPrefix: false
#    v7:
#      path: /appdata
#      serviceId: ${ibiz.ref.service.pms-webapi:pms-webapi}
#      stripPrefix: false
    ibizutil:
      path: /ibizutil/**
      serviceId: ${ibiz.ref.service.pms-webapi:pms-webapi}
      stripPrefix: false
    dingtalktoken:
      path: /uaa/open/dingtalk/access_token
      serviceId: ${ibiz.ref.service.pms-webapi:pms-webapi}
      stripPrefix: false
    dingtalkauth:
      path:  /uaa/open/dingtalk/auth/**
      serviceId: ${ibiz.ref.service.pms-webapi:pms-webapi}
      stripPrefix: false
    guest:
      path:  /login/guest
      serviceId: ${ibiz.ref.service.uaa:pms-webapi}
      stripPrefix: false
environment:
  - TZ=Asia/Shanghai

ibiz:
  permitall: true
  ref:
    service:
      pms-webapi: pms-webapi
      uaa: ibzuaa-api
      ou: ibzou-api
  auth:
    token:
      # 本地ZT账户认证模式：SimpleTokenUtil
      # UAA认证模式：UAATokenUtil
      util: UAATokenUtil
    service: SimulUserService
  cacheLevel: L2
spring:
  servlet:
    multipart:
      # 代表文件上传最大大小
      max-file-size: 100MB
      # 代表文件上传最大总大小
      max-request-size: 1024MB


pms:
  #是否跟踪数据流
  trace: false

#Log配置
logging:
  level:
    cn.ibizlab.pms: debug