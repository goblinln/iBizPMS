<div class='panel-container' style="">
    <row class="app-layoutpanel" style="height:100%;">
        <i-col v-show="detailsModel.container1.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-container">
            <row style="height:100%;">
                      
                <i-col v-show="detailsModel.name.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-field">
                    <div class="item-field">
                    
                    <div class="item-field-content">
                    
                <app-span :value="data.name" name="name" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style=""> </app-span> 
                
                    </div>
                </div>
                
                
                </i-col>
                      
                <i-col v-show="detailsModel.rawitem1.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                    <app-rawitem
                    :viewparams="viewparams" 
                    :context="context"
                    contentStyle=""
                    sizeStyle=""
                    contentType=""
                    :htmlContent='`<br/>`'
                >
                </app-rawitem>
                
                
                </i-col>
                      <i-col v-show="detailsModel.container2.visible"  :md="{ span: 20, offset: 0 }" :lg="{ span: 20, offset: 0 }" style="" class="app-layoutpanel-container">
                    <row style="height:100%;">
                              
                        <i-col v-show="detailsModel.button1.visible"  :md="{ span: 3, offset: 0 }" :lg="{ span: 3, offset: 0 }" style="" class="app-layoutpanel-button">
                            <i-button :disabled="detailsModel.button1.disabled" type="primary" long @click="uiAction(null, 'AssignTask', $event)"  style="height: 24px;">
                            <i class="fa fa-hand-o-right"></i>
                        </i-button>
                        
                        
                        </i-col>
                              
                        <i-col v-show="detailsModel.assignedto.visible"  :md="{ span: 14, offset: 1 }" :lg="{ span: 14, offset: 1 }" style="" class="app-layoutpanel-field">
                            <div class="item-field">
                            
                            <div class="item-field-content">
                            
                        <app-span :value="data.assignedto" name="assignedto" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  tag='UserRealName' codelistType='DYNAMIC' style=""> </app-span> 
                        
                            </div>
                        </div>
                        
                        
                        </i-col>
                              <i-col v-show="detailsModel.container4.visible"  :md="{ span: 6, offset: 0 }" :lg="{ span: 6, offset: 0 }" style="" class="app-layoutpanel-container">
                            <row style="height:100%;">
                                            
                                <i-col v-show="detailsModel.rawitem2.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                                    <app-rawitem
                                    :viewparams="viewparams" 
                                    :context="context"
                                    contentStyle=""
                                    sizeStyle=""
                                    contentType=""
                                    :htmlContent='`<span style="color:red;">延期</span>`'
                                >
                                </app-rawitem>
                                
                                
                                </i-col>
                            </row>
                        </i-col>
                    </row>
                </i-col>
                      <i-col v-show="detailsModel.container3.visible"  :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-container">
                    <row style="height:100%;">
                              
                        <i-col v-show="detailsModel.left.visible"  :md="{ span: 18, offset: 0 }" :lg="{ span: 18, offset: 0 }" style="" class="app-layoutpanel-field">
                            <div class="item-field">
                            
                            <div class="item-field-content">
                            
                        <app-span :value="data.left" name="left" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style=""> </app-span> 
                        
                            </div>
                        </div>
                        
                        
                        </i-col>
                              
                        <i-col v-show="detailsModel.rawitem3.visible"  :md="{ span: 6, offset: 0 }" :lg="{ span: 6, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                            <app-rawitem
                            :viewparams="viewparams" 
                            :context="context"
                            contentStyle=""
                            sizeStyle=""
                            contentType="RAW"
                            :htmlContent='``'
                        >
                                h
                        </app-rawitem>
                        
                        
                        </i-col>
                    </row>
                </i-col>
                      <i-col v-show="detailsModel.container5.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-container">
                    <row style="height:100%;">
                                                                                      </row>
                </i-col>
            </row>
        </i-col>
    </row>
</div>
