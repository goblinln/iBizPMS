<div class="panel-container" style="">
    <row class="app-layoutpanel" style="height:100%;">
                <i-col v-show="detailsModel.container1.visible"  :xs="{ span: 8, offset: 0 }" :sm="{ span: 8, offset: 0 }" :md="{ span: 8, offset: 0 }" :lg="{ span: 8, offset: 0 }" style="" class="app-layoutpanel-container">
            <row style="height:100%;">
                        <i-col v-show="detailsModel.container2.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-container team-fontsize">
                    <row style="height:100%;">
                                
                        <i-col v-show="detailsModel.account.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-field">
                            <icon-codelist :value="data.account" 
                        	tag="UserRealName" 
                        	codelistType="DYNAMIC" 
                         renderMode="STR"
                         valueSeparator=","
                         textSeparator=",">
                        </icon-codelist>
                        
                        </i-col>
                                
                        <i-col v-show="detailsModel.role.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-field">
                            <div class="item-field">
                            
                            <div class="item-field-content">
                            
                        <app-span :value="data.role" name="role" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
                        > </app-span> 
                        
                            </div>
                        </div>
                        
                        
                        </i-col>
                    </row>
                </i-col>
                        
                <i-col v-show="detailsModel.join.visible"  :md="{ span: 24, offset: 0 }" style="" class="app-layoutpanel-field">
                    <div class="item-field">
                    
                    <div class="item-field-content">
                    
                <app-span :value="data.join" name="join" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
                > </app-span> 
                
                    </div>
                </div>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.rawitem1.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                    <app-rawitem
                    :viewparams="viewparams" 
                    :context="context"
                    contentStyle=""
                    sizeStyle=""
                    contentType="RAW"
                    :htmlContent='``'
                >
                        消耗
                </app-rawitem>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.consumed.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-field">
                    <div class="item-field">
                    
                    <div class="item-field-content">
                    
                <app-span :value="data.consumed" name="consumed" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
                > </app-span> 
                
                    </div>
                </div>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.rawitem2.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                    <app-rawitem
                    :viewparams="viewparams" 
                    :context="context"
                    contentStyle=""
                    sizeStyle=""
                    contentType="RAW"
                    :htmlContent='``'
                >
                        剩余工时
                </app-rawitem>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.left.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-field">
                    <div class="item-field">
                    
                    <div class="item-field-content">
                    
                <app-span :value="data.left" name="left" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
                > </app-span> 
                
                    </div>
                </div>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.rawitem3.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-rowitem">
                    <app-rawitem
                    :viewparams="viewparams" 
                    :context="context"
                    contentStyle=""
                    sizeStyle=""
                    contentType="RAW"
                    :htmlContent='``'
                >
                        最迟预计
                </app-rawitem>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.estimate.visible"  :xs="{ span: 4, offset: 0 }" :sm="{ span: 4, offset: 0 }" :md="{ span: 4, offset: 0 }" :lg="{ span: 4, offset: 0 }" style="" class="app-layoutpanel-field">
                    <div class="item-field">
                    
                    <div class="item-field-content">
                    
                <app-span :value="data.estimate" name="estimate" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
                > </app-span> 
                
                    </div>
                </div>
                
                
                </i-col>
                        
                <i-col v-show="detailsModel.button1.visible"  :md="{ span: 24, offset: 0 }" :lg="{ span: 4, offset: 20 }" style="" class="app-layoutpanel-button">
                    <i-button :disabled="detailsModel.button1.disabled" type="primary" long @click="uiAction(null, 'RemoveMember', $event)" >
                    <i class="fa fa-unlink"></i>
                </i-button>
                
                
                </i-col>
                    </row>
        </i-col>
    </row>
</div>
