<i-form :model="this.data" class='app-search-form' ref='searchform' style="">
  <input style="display:none;"/>
  <div class="search-button">
    <i-button size="small" type="primary" ghost @click="onSearch.apply(_self, arguments)">{{$t('app.searchButton.search')}}</i-button>
    <i-button size="small" type="default" ghost @click="onReset.apply(_self, arguments)">{{this.$t('app.searchButton.reset')}}</i-button>
  </div>
  <div class="form-content">
                  
          <i-col class="form-layout-container" v-show="detailsModel.n_account_like.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
              <app-form-item name='n_account_like' :itemRules="this.rules.n_account_like" class='' :caption="$t('entities.projectteam.default_searchform.details.n_account_like')" uiStyle="DEFAULT" :labelWidth="130" :isShowCaption="true" :error="detailsModel.n_account_like.error" :isEmptyCaption="false" labelPos="LEFT">
              <input-box 
              v-model="data.n_account_like"  
              @enter="onEnter($event)"  
                
              :disabled="detailsModel.n_account_like.disabled" 
              type='text' 
              style="width:100px;">
          </input-box>
          
          </app-form-item>
          
          </i-col>
  </div>
</i-form>
