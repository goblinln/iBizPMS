<i-form :model="this.data" class='app-form' ref='form'  id='action_main' style="">
    <input style="display:none;" />
    <row >
        <div style="height: 100%;display: flex;flex-direction: column;">
    
<div class="form-layout-container" v-show="detailsModel.lastcomment.visible" :style="{'flex-grow': '1','height': 0,}">
<app-form-item name='lastcomment' :itemRules="this.rules.lastcomment" class='' :caption="$t('entities.action.main_form.details.lastcomment')" uiStyle="DEFAULT" :labelWidth="1" :isShowCaption="true" :error="detailsModel.lastcomment.error" :isEmptyCaption="true" labelPos="LEFT">
    <app-rich-text-editor :formState="formState" :value="data.lastcomment" @change="(val) =>{this.data.lastcomment =val}" :disabled="detailsModel.lastcomment.disabled" :data="JSON.stringify(this.data)"  name="lastcomment" :uploadparams='{}' :exportparams='{}'  style=""></app-rich-text-editor>
</app-form-item>

</div>
<div class="form-layout-container" v-show="detailsModel.grouppanel1.visible" :style="{}">
<app-form-group :model="detailsModel.grouppanel1" layoutType="FLEX" titleStyle="" class='' :uiActionGroup="detailsModel.grouppanel1.uiActionGroup" @groupuiactionclick="groupUIActionClick($event)" :caption="$t('entities.action.main_form.details.grouppanel1')" :isShowCaption="false" uiStyle="DEFAULT" :titleBarCloseMode="0" :isInfoGroupMode="false" >    
    <app-form-group-data-panel slot="dataInfoPanel" :model="detailsModel.grouppanel1" :data="data" :context="context" :viewparams="viewparams"/>
    <div style="height: 100%;display: flex;justify-content: flex-end;">
        <div class="form-layout-container" v-show="detailsModel.button1.visible" :style="{'width': '100px',}">
    <i-button type="primary" @click="button1_click($event)"
         style="">
        <i class="fa fa-sign-out" style="margin-right: 2px;"></i>   
        <span >{{$t('entities.action.main_form.details.button1')}}</span>
    </i-button>

</div>
<div class="form-layout-container" v-show="detailsModel.button2.visible" :style="{'width': '100px',}">
    <i-button type="primary" @click="button2_click($event)"
         style="">
        <i class="fa fa-save" style="margin-right: 2px;"></i>   
        <span >{{$t('entities.action.main_form.details.button2')}}</span>
    </i-button>

</div>

    </div>
</app-form-group>

</div>

</div>

    </row>
</i-form>
