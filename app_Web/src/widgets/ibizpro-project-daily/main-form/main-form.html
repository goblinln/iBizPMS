<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="ibizproprojectdaily_main"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.projectname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="projectname"
    :itemRules="this.rules().projectname"
    class=""

    :caption="$t('entities.ibizproprojectdaily.main_form.details.projectname')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.projectname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker 
  :formState="formState"
  :data="data"
  :context="context"
  :viewparams="viewparams"
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.projectname.disabled"
  name='projectname'
  deMajorField='name'
  deKeyField='project'
  valueitem='project' 
  :value="data.projectname"  
  editortype="linkonly" 
  :linkview="{ viewname: 'ProjectMainTabExpView', title: $t('entities.project.views.maintabexpview.title'), deResParameters: [], parameters: [{ pathName: 'projects', parameterName: 'project' }, { pathName: 'maintabexpview', parameterName: 'maintabexpview' } ], width: 1400, height: 850, placement: '', isRedirectView: false }" 
  style=""  
  @formitemvaluechange="onFormItemValueChange">
</app-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.pm.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="pm"
    :itemRules="this.rules().pm"
    class=""

    :caption="$t('entities.ibizproprojectdaily.main_form.details.pm')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.pm.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='pm' :value="data.pm" dataType="TEXT"     :precision="0"
tag='UserRealName' codelistType='DYNAMIC' renderMode="STR" valueSeparator="," textSeparator="," :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.date.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="date"
    :itemRules="this.rules().date"
    class=""

    :caption="$t('entities.ibizproprojectdaily.main_form.details.date')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.date.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='date' :value="data.date" dataType="DATE" valueFormat="%1$tY-%1$tm-%1$td"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.totalestimates.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="totalestimates"
    :itemRules="this.rules().totalestimates"
    class=""

    :caption="$t('entities.ibizproprojectdaily.main_form.details.totalestimates')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.totalestimates.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='totalestimates' :value="data.totalestimates" dataType="FLOAT"     :precision="2"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.druipart1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="ibizproprojectdaily" 
    :parentdata='{"srfparentdename":"IBIZPRO_PROJECTDAILY","SRFPARENTTYPE":"CUSTOM"}'
    :parameters="[
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{TASKS:"%tasks%",DATE:"%date%"}'
    :localParam ='{tasks:"%tasks%",date:"%date%"}'
    parameterName="ibizproprojectdaily"
    parentName="IbizproProjectDaily"  
    refviewtype="DEGRIDVIEW" 
    refreshitems="tasks;date" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="ibzpro-project-user-task-grid-view" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>


    </row>
</i-form>
