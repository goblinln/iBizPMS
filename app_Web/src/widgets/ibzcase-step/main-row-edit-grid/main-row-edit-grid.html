<group-step-table class="grid" 
    groupfield="type"
    :data="items"
    :cols="allColumns"
    :isEdit="actualIsOpenEdit"
    @change="gridEditItemChange.apply(_self, arguments)"
    @remove="remove.apply(_self, arguments)"
    @add="add.apply(_self, arguments)">
    <template slot="desc" slot-scope="{row, $index, column}">
    <input-box 
  :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" 
  v-model="row[column.property]" 
  style=""
  type="text"
  
  
  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
</input-box>

    </template>
    <template slot="type" slot-scope="{row, $index, column}">
    
 <dropdown-list 
  
  v-model="row[column.property]" 
  :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" 
  :data="row" 
  :context="context"
  :viewparams="viewparams" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Casestep__type' 
  codelistType='STATIC'
  placeholder='请选择...' 
  style="" 
  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
 </dropdown-list>

    </template>
    <template slot="expect" slot-scope="{row, $index, column}">
    <input-box 
  :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" 
  v-model="row[column.property]" 
  style=""
  type="text"
  
  
  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
</input-box>

    </template>
</group-step-table>
