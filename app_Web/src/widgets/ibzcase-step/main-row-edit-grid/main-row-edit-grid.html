<group-step-table class="grid" 
    groupfield="type"
    :data="items"
    :cols="allColumns"
    :isEdit="actualIsOpenEdit"
    @change="gridEditItemChange.apply(_self, arguments)"
    @remove="remove.apply(_self, arguments)"
    @add="add.apply(_self, arguments)">
    <template slot-scope="{row, index, column}">
        <template v-if="column.name='desc'">
        <div class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type">
    <textarea class="ivu-input" :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" v-model="row[column.property]" style=""  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"></textarea>
</div>
        </template>
        <template v-if="column.name='type'">
        
 <dropdown-list 
  v-model="row[column.property]" 
  :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" 
  :data="row" 
  :context="context"
  :viewparams="viewparams" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Casestep__type' 
  codelistType='STATIC'
  placeholder='请选择...' 
  style="" 
  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
 </dropdown-list>

        </template>
        <template v-if="column.name='expect'">
        <div class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type">
    <textarea class="ivu-input" :disabled="row.srfuf === 1 ? (3 & 2) !== 2 : (3 & 1) !== 1" v-model="row[column.property]" style=""  @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"></textarea>
</div>
        </template>
    </template>
</group-step-table>
