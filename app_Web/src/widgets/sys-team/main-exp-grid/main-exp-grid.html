<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.systeam.mainexp_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('teamid')">
                <el-table-column show-overflow-tooltip :prop="'teamid'" :label="$t('entities.systeam.mainexp_grid.columns.teamid')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.systeam.mainexp_grid.columns.teamid')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.teamid}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('teamname')">
                <el-table-column show-overflow-tooltip :prop="'teamname'" :label="$t('entities.systeam.mainexp_grid.columns.teamname')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.systeam.mainexp_grid.columns.teamname')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <app-column-link
                            deKeyField="systeammember"
                            :context="JSON.parse(JSON.stringify(context))"
                            :viewparams="JSON.parse(JSON.stringify(viewparams))"
                            :data="row"
                            :linkview="{viewname: 'sys-team-member-usr2-grid-view', height: 0,width: 0,title: $t('entities.systeammember.views.usr2gridview.title'),placement: '', isRedirectView: false,deResParameters: [
            ]
            ,parameters: [
            { pathName: 'systeammembers', parameterName: 'systeammember' },
            { pathName: 'usr2gridview', parameterName: 'usr2gridview' }
            ]}"
                            valueitem="srfkey"
                        >
                            <span>{{row.teamname}}</span>
                        </app-column-link>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('domains')">
                <el-table-column show-overflow-tooltip :prop="'domains'" :label="$t('entities.systeam.mainexp_grid.columns.domains')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.systeam.mainexp_grid.columns.domains')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.domains}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('memo')">
                <el-table-column show-overflow-tooltip :prop="'memo'" :label="$t('entities.systeam.mainexp_grid.columns.memo')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.systeam.mainexp_grid.columns.memo')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.memo}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>
