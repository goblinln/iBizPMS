<i-form :model="this.data" class="app-search-form" ref="searchform" style="">
    <input style="display:none;">
    <div class="search-button">
        <i-button size="small" type="primary" ghost @click="onSearch.apply(_self, arguments)">{{$t('app.searchButton.search')}}</i-button>
        <i-button size="small" type="default" ghost @click="onReset.apply(_self, arguments)">{{this.$t('app.searchButton.reset')}}</i-button>
    </div>
    <div class="form-content">
                  
          <i-col
              class="form-layout-container"
              v-show="detailsModel.n_status_eq.visible"
              :style="{}"
              
              
              :lg="{ span: 24, offset: 0 }"
              :xl="{ span: 8, offset: 2 }"
          >
              <app-form-item
              name="n_status_eq"
              :itemRules="this.rules.n_status_eq"
              class=""
              
              :caption="$t('entities.projectstats.projectstorystats_searchform.details.n_status_eq')"
              uiStyle="DEFAULT" :labelWidth="80" :isShowCaption="true"
              :error="detailsModel.n_status_eq.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              <input-box 
              v-model="data.n_status_eq"  
              @enter="onEnter($event)"  
                
              :disabled="detailsModel.n_status_eq.disabled" 
              type='text' 
              style="width:100px;">
          </input-box>
          
          </app-form-item>
          
          </i-col>
    </div>
</i-form>
