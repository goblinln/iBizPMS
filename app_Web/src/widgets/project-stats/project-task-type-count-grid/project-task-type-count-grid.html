<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.projectstats.projecttasktypecount_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('name')">
                <el-table-column show-overflow-tooltip :prop="'name'" :label="$t('entities.projectstats.projecttasktypecount_grid.columns.name')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projecttasktypecount_grid.columns.name')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <app-column-link
                            deKeyField="project"
                            :context="JSON.parse(JSON.stringify(context))"
                            :viewparams="JSON.parse(JSON.stringify(viewparams))"
                            :data="row"
                            :linkview="{viewname: 'project-main-tab-exp-view', height: 850,width: 1400,title: $t('entities.project.views.maintabexpview.title'),placement: 'POPUPMODAL', isRedirectView: false,deResParameters: [
            ]
            ,parameters: [
            { pathName: 'projects', parameterName: 'project' },
            { pathName: 'maintabexpview', parameterName: 'maintabexpview' }
            ]}"
                            valueitem="srfkey"
                        >
                            <span>{{row.name}}</span>
                        </app-column-link>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('designtakcnt')">
                <el-table-column show-overflow-tooltip :prop="'designtakcnt'" :label="$t('entities.projectstats.projecttasktypecount_grid.columns.designtakcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectstats.projecttasktypecount_grid.columns.designtakcnt')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                            <span>{{row.designtakcnt}}</span>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('develtakcnt')">
                <el-table-column show-overflow-tooltip :prop="'develtakcnt'" :label="$t('entities.projectstats.projecttasktypecount_grid.columns.develtakcnt')" :width="100"  :align="'left'" :sortable="'custom'">

                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('servetakcnt')">
                <el-table-column show-overflow-tooltip :prop="'servetakcnt'" :label="$t('entities.projectstats.projecttasktypecount_grid.columns.servetakcnt')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">

            <template v-if="adaptiveState">

            </template>
        </el-table>
    </i-form>
</div>
