<i-form :model="this.data" class="app-search-form" ref="searchform" style="">
    <input style="display:none;">
    <div class="search-button">
        <i-button size="small" type="primary" ghost @click="onSearch.apply(_self, arguments)">{{$t('app.searchButton.search')}}</i-button>
        <i-button size="small" type="default" ghost @click="onReset.apply(_self, arguments)">{{this.$t('app.searchButton.reset')}}</i-button>
    </div>
    <div class="form-content">
                  
          <i-col
              class="form-layout-container"
              v-show="detailsModel.n_dept_eq.visible"
              :style="{}"
              
              
              :lg="{ span: 3, offset: 0 }"
              :xl="{ span: 3, offset: 0 }"
          >
              <app-form-item
              name="n_dept_eq"
              :itemRules="this.rules.n_dept_eq"
              class=""
              
              :caption="$t('entities.taskstats.taskfinshsearchgird_searchform.details.n_dept_eq')"
              uiStyle="DEFAULT" :labelWidth="45" :isShowCaption="true"
              :error="detailsModel.n_dept_eq.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              
          <dropdown-list 
              v-model="data.n_dept_eq"
              :data="data"
              :context="context"
              :formState="formState"
              :viewparams="viewparams"
              :localContext='{ N_ORGID_EQ:"%srforgid%" }' 
              :localParam='{ n_orgid_eq:"%srforgid%" }' 
              :disabled="detailsModel.n_dept_eq.disabled"
              valueType="string"
              tag="RealDept"
              codelistType="DYNAMIC"
              placeholder="请选择..."
              style="width:100px;"
          ></dropdown-list>
          </app-form-item>
          
          </i-col>
          <i-col
              class="form-layout-container"
              v-show="detailsModel.begin.visible"
              :style="{}"
              
              
              :lg="{ span: 6, offset: 0 }"
              :xl="{ span: 6, offset: 0 }"
          >
              <app-form-item
              name="begin"
              :itemRules="this.rules.begin"
              class=""
              
              :caption="$t('entities.taskstats.taskfinshsearchgird_searchform.details.begin')"
              uiStyle="DEFAULT" :labelWidth="45" :isShowCaption="true"
              :error="detailsModel.begin.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.begin" :disabled="detailsModel.begin.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.begin = val1 }"></date-picker>
          
          </app-form-item>
          
          </i-col>
          <i-col
              class="form-layout-container"
              v-show="detailsModel.end.visible"
              :style="{}"
              
              
              :lg="{ span: 6, offset: 0 }"
              :xl="{ span: 6, offset: 0 }"
          >
              <app-form-item
              name="end"
              :itemRules="this.rules.end"
              class=""
              
              :caption="$t('entities.taskstats.taskfinshsearchgird_searchform.details.end')"
              uiStyle="DEFAULT" :labelWidth="45" :isShowCaption="true"
              :error="detailsModel.end.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.end" :disabled="detailsModel.end.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.end = val1 }"></date-picker>
          
          </app-form-item>
          
          </i-col>
    </div>
</i-form>
