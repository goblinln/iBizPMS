<i-form :model="this.data" class='app-search-form' ref='quicksearchform' style="">
  <input style="display:none;"/>
  <div class="form-content">
                  
          <i-col class="form-layout-container" v-show="detailsModel.formitem.visible" :style="{}"  :lg="{ span: 24, offset: 0 }" :xl="{ span: 6, offset: 0 }">
              <app-form-item name='formitem' :itemRules="this.rules.formitem" class='' :caption="$t('entities.burn.default_searchform.details.formitem')" uiStyle="DEFAULT" :labelWidth="50" :isShowCaption="true" :error="detailsModel.formitem.error" :isEmptyCaption="false" labelPos="LEFT">
              
          <dropdown-list 
              v-model="data.formitem"
              :data="data"
              :context="context"
              :viewparams="viewparams"
              :localContext ='{ }' 
              :localParam ='{ }' 
              :disabled="detailsModel.formitem.disabled"
              tag='Burninterval'
              codelistType='STATIC'
              placeholder='请选择...'
              
          />
          </app-form-item>
          
          </i-col>
  </div>
</i-form>
