<i-form

>

>

    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"

>

    :itemRules="this.rules().ibz_monthlyname"
    class=""

    :caption="$t('entities.ibzmonthly.maininfo_form.details.ibz_monthlyname')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.ibz_monthlyname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.ibz_monthlyname"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.ibz_monthlyname.disabled"

</input-box>

</app-form-item>
