<div :class="['app-list', this.items.length > 0 ? '' : 'app-list-empty' ]">
    <div v-if="items.length > 0" style="height:100%;">
        <project-list :items="items" @item-click="handleDblClick.apply(_self, arguments)" @item-action-click="itemActionClick.apply(_self, arguments)"/>
    </div>
    <div v-else>
        {{$t('entities.project.sidebar_list.nodata')}}
        <span class="quick-toolbar">
                        <view-toolbar :model="leftsidebarlistviewlist_quicktoolbarModels" @item-click="list_quicktoolbar_click.apply(_self, arguments)"/>
        </span>
    </div>
</div>
