<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="productplan_importplantemplet"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.plantemplet.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="plantemplet"
    :itemRules="this.rules().plantemplet"
    class=""

    :caption="$t('entities.productplan.importplantemplet_form.details.plantemplet')"
    uiStyle="DEFAULT"
    :labelWidth="80"
    :isShowCaption="true"
    :error="detailsModel.plantemplet.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.plantemplet"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ }' 
    :localParam='{ n_createmanname_eq:"%srfloginname%", n_acl_eq:"open" }' 
    :disabled="detailsModel.plantemplet.disabled"
    tag="PlanTemplet"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>


    </row>
</i-form>
