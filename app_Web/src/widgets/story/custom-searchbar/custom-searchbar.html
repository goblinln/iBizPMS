<div>
    <div v-if="filterFields.length > 0" class="filter-group">
        <filter-tree :datas="filterItems" :fields="filterFields">
            <template slot-scope="{ data }">
                                <template v-if="Object.is(data.field, 'ideq')">
                    
<app-span name='ideq' :value="data.ideq" :data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'  style="width:100px;"></app-span>
                </template>
                <template v-if="Object.is(data.field, 'keywords')">
                    <input-box v-model="data.keywords"  @enter="onEnter($event)"    :disabled="detailsModel.keywords.disabled" type='text'  style=""></input-box>
                </template>
                <template v-if="Object.is(data.field, 'pri')">
                    <input-box v-model="data.pri"  @enter="onEnter($event)"    :disabled="detailsModel.pri.disabled" type='number'  style=""></input-box>
                </template>
                <template v-if="Object.is(data.field, 'stageeq')">
                    
 <dropdown-list 
    v-model="data.stageeq" 
    :data="data" 
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ }' 
    :localParam ='{ }' 
    :disabled="detailsModel.stageeq.disabled"  
    tag='Story__stage' 
    codelistType='STATIC'
    placeholder='请选择...' style="width:100px;">
 </dropdown-list>
                </template>
                <template v-if="Object.is(data.field, 'stagenoteq')">
                    
 <dropdown-list 
    v-model="data.stagenoteq" 
    :data="data" 
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ }' 
    :localParam ='{ }' 
    :disabled="detailsModel.stagenoteq.disabled"  
    tag='Story__stage' 
    codelistType='STATIC'
    placeholder='请选择...' style="width:100px;">
 </dropdown-list>
                </template>
                <template v-if="Object.is(data.field, 'statuseq')">
                    
 <dropdown-list 
    v-model="data.statuseq" 
    :data="data" 
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ }' 
    :localParam ='{ }' 
    :disabled="detailsModel.statuseq.disabled"  
    tag='Story__status' 
    codelistType='STATIC'
    placeholder='请选择...' style="width:100px;">
 </dropdown-list>
                </template>
                <template v-if="Object.is(data.field, 'titlelike')">
                    <input-box v-model="data.titlelike"  @enter="onEnter($event)"    :disabled="detailsModel.titlelike.disabled" type='text'  style="width:100px;"></input-box>
                </template>
            </template>
        </filter-tree>
    </div>
    <div class="search-bar-footer">
        <div class="search-bar-action">
            <el-select size="small" v-if="historyItems.length > 0" v-model="selectItem" @change="onFilterChange">
                <el-option v-for="item in historyItems" :key="item.value" :label="item.name" :value="item.value"></el-option>
            </el-select>
            <i-button type="primary" @click="onSearch">搜索</i-button>
            <i-button @click="onReset">重置</i-button>
            <Poptip ref="propip" trigger="hover" placement="top-end" title="存储自定义查询" :width="250" @on-popper-show="openPoper">
                <i-button><i class="fa fa-floppy-o" aria-hidden="true"></i></i-button>
                <template slot="content">
                    <div>
                        <i-input v-model="saveItemName" placeholder="名称"></i-input>
                        <div class="save-action">
                            <i-button @click="onCancel">取消</i-button>
                            <i-button type="primary" @click="onOk">保存</i-button>
                        </div>
                    </div>
                </template>
            </Poptip>
        </div>
    </div>
</div>
