<studio-view viewName="doclibmoduleusr2gridview" viewTitle="文档库分类表格视图" class='degridview doc-lib-module-usr2-grid-view'>
    <template slot='title'>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <i-input slot='quickSearch' clearable  v-model="query" placeholder="名称" search @on-search="onSearch($event)"/>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"/>
    </template>
        <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="false"
        :gridRowActiveMode="gridRowActiveMode"
        @save="onSave.apply(_self, arguments)"
        updateAction=""
        removeAction="Remove"
        loaddraftAction=""
        loadAction=""
        createAction=""
        fetchAction="FetchAllDoclibModule"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
