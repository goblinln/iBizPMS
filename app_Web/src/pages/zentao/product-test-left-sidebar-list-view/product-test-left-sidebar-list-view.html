<studio-view viewName="producttestleftsidebarlistview" viewTitle="所有测试" class='delistview product-test-left-sidebar-list-view'>
    <i-input
        slot="quickSearch"
        clearable
        
        v-model="query"
        placeholder="产品名称,编号,产品代号"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchCurUer"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list" 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>
