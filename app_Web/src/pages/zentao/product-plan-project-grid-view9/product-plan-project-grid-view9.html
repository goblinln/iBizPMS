<studio-embed-view viewName="productplanprojectgridview9" viewTitle="产品计划表格视图（项目）" class='degridview9 product-plan-project-grid-view9'>
    <template slot='title'>
    <span class='caption-info'>{{$t(model.srfTitle)}}</span>
    </template>
    <i-input slot="quickSearch" v-model="query" search @on-search="onSearch($event)" placeholder="名称" />
    <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="false"
        :gridRowActiveMode="gridRowActiveMode"
        @save="onSave.apply(_self, arguments)"
        updateAction=""
        removeAction="Remove"
        loaddraftAction=""
        loadAction=""
        createAction=""
        fetchAction="FetchProjectPlan"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-embed-view>
