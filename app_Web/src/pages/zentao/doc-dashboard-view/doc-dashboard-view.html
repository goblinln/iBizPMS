<studio-view viewName="docdashboardview" viewTitle="文档数据看板视图" class='deportalview doc-dashboard-view'>
    <template slot='title'>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
        <view_dashboard 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "false"
                    name="dashboard"  
                    ref='dashboard' 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>
