<studio-view viewName="tasktreeeditview" viewTitle="任务编辑视图（树导航显示）" class='deeditview task-tree-edit-view'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-tasks    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
        <view_form 
                :viewState="viewState"  
                :viewparams="viewparams" 
                :context="context" 
                :autosave="false" 
                :viewtag="viewtag"
                :showBusyIndicator="true"
                updateAction="Update"
                removeAction="Remove"
                loaddraftAction="GetDraft"
                loadAction="Get"
                createAction="Create"
                WFSubmitAction=""
                WFStartAction=""
                style='' 
                name="form"  
                ref='form' 
                @save="form_save($event)"  
                @remove="form_remove($event)"  
                @load="form_load($event)"  
                @closeview="closeView($event)">
            </view_form>
</studio-view>
