<studio-embed-view viewName="storygridview9_myassignedtome" viewTitle="需求表格视图" class='degridview9 story-grid-view9-my-assigned-to-me'>
    <i-input slot="quickSearch" v-model="query" search @on-search="onSearch($event)" placeholder="需求名称" />
    <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="false"
        :gridRowActiveMode="gridRowActiveMode"
        @save="onSave.apply(_self, arguments)"
        updateAction=""
        removeAction="Remove"
        loaddraftAction=""
        loadAction=""
        createAction=""
        fetchAction="FetchDefault"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-embed-view>
