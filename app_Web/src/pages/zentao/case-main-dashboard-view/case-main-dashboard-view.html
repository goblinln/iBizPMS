<studio-view viewName="casemaindashboardview" viewTitle="功能测试" class='deportalview case-main-dashboard-view'>
    <template slot='title'>
    <span class='caption-image'>
            <i class='
    fa fa-star-o    '></i>
        </span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
        <view_dashboard 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "false"
                    name="dashboard"  
                    ref='dashboard' 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>
