<studio-view viewName="bugusr2gridview" viewTitle="Bug表格视图" class='degridview bug-usr2-grid-view'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-bug    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <i-input slot='quickSearch' clearable  v-model="query" placeholder="Bug标题" search @on-search="onSearch($event)"/>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"/>
    </template>
    <template slot="searchBar">
                <view_searchbar 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            v-show="isExpandSearchForm"
            @search="onSearch($event)"
            name="searchbar"  
            ref='searchbar' 
            @closeview="closeView($event)">
        </view_searchbar>
    </template>
        <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="true"
        :gridRowActiveMode="gridRowActiveMode"
        :isformDruipart="isformDruipart"
        @save="onSave.apply(_self, arguments)"
        updateAction="Update"
        removeAction="Remove"
        loaddraftAction="GetDraft"
        loadAction="Get"
        createAction="Create"
        fetchAction="FetchBuildLinkResolvedBugs"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
