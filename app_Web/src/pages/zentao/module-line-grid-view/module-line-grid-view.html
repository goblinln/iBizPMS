<studio-view viewName="modulelinegridview" viewTitle="产品线" class='degridview module-line-grid-view'>
    <template slot='title'>
    <span class='caption-info'>{{$t(model.srfTitle)}}</span>
    </template>
    <i-input slot="quickSearch" v-model="query" placeholder="模块名称" search @on-search="onSearch($event)"/>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click($event)"/>    </template>
    <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="true"
        :gridRowActiveMode="gridRowActiveMode"
        @save="onSave.apply(_self, arguments)"
        updateAction="Update"
        removeAction="Remove"
        loaddraftAction="GetDraft"
        loadAction="Get"
        createAction="Create"
        fetchAction="FetchLine"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref='grid' 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-view>
