<studio-view viewName="syspostgridexpview" viewTitle="岗位表格导航视图" class='degridexpview sys-post-grid-exp-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_gridexpbar 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :showBusyIndicator="true" 
        :viewUID="viewUID"
        :newdata="newdata"
        :opendata="opendata"
        name="gridexpbar"  
        ref="gridexpbar" 
        @selectionchange="gridexpbar_selectionchange($event)"  
        @activated="gridexpbar_activated($event)"  
        @load="gridexpbar_load($event)"  
        @closeview="closeView($event)">
    </view_gridexpbar>
</studio-view>
