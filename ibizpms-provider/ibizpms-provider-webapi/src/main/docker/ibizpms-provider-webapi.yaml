version: "3.2"
services:
  ibizpms-provider-webapi:
    image: registry.cn-shanghai.aliyuncs.com/ibizsys/ibizpms-provider-webapi:latest
    ports:
      - "60120:60120"
    networks:
      - agent_network
    environment:
      - SPRING_CLOUD_NACOS_DISCOVERY_IP=172.16.240.110
      - SERVER_PORT=60120
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=172.16.187.30:8849
      - SPRING_REDIS_HOST=172.16.187.30
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_DATABASE=0
      - SPRING_DATASOURCE_USERNAME=a_LAB01_818a9afa8
      - SPRING_DATASOURCE_PASSWORD=7892@d94
      - SPRING_DATASOURCE_URL=jdbc:mysql://172.16.186.185:3306/a_LAB01_818a9afa8?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&allowMultiQueries=true
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.jdbc.Driver
      - SPRING_DATASOURCE_DEFAULTSCHEMA=a_LAB01_818a9afa8
      - CAS=https://passport.ibizlab.cn
      - SPRING_DATASOURCE_ISSYNCDBSCHEMA=true
      - NACOS=172.16.187.30:8849
      - IBIZ_CACHELEVEL=L2
    deploy:
      resources:
           limits:
               memory: 4048M
           reservations:
               memory: 400M    
      mode: replicated
      replicas: 1
    volumes:
      - "nfs:/app/file"

volumes:
  nfs:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=172.16.240.109,rw"
      device: ":/nfs"

networks:
  agent_network:
    driver: overlay
    attachable: true

