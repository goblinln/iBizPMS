      - SPRING_REDIS_HOST=172.16.240.110
      - SPRING_REDIS_PORT=6380
      - SPRING_REDIS_DATABASE=0
      - SPRING_DATASOURCE_USERNAME=a_LAB01_96184aff4
      - SPRING_DATASOURCE_PASSWORD=f1@@c@@9
