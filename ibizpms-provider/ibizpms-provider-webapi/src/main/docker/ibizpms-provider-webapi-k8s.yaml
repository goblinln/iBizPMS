---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibizpms-provider-webapi
  labels:
    app: ibizpms-provider-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibizpms-provider-webapi
  template:
    metadata:
      labels:
        app: ibizpms-provider-webapi
    spec:
      imagePullSecrets:
      - name: aly-shanghai
      containers:
      - name: ibizpms-provider-webapi
        image: registry.cn-shanghai.aliyuncs.com/ibizsys/ibizpms-provider-webapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 30120
        env:
        - name: SPRING_CLOUD_NACOS_DISCOVERY_IP
          value: "172.16.240.130"      
        - name: SERVER_PORT
          value: "30120"
        - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR
          value: "172.16.240.130:8848"
        - name: SPRING_REDIS_HOST
          value: "172.16.240.130"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_DATABASE
          value: "0"
        - name: SPRING_DATASOURCE_USERNAME
          value: "zentao"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "123456"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://172.16.102.102:3306/zentao?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=GMT%2B8"
        - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
          value: "com.mysql.jdbc.Driver"
        - name: SPRING_DATASOURCE_DEFAULTSCHEMA
          value: "zentao"
        - name: CAS
          value: "https://passport.ibizlab.cn"      
        - name: NACOS
          value: "172.16.240.130:8848"      
        volumeMounts:
        - name: data
          mountPath: /app/file
      volumes:      
      - name: data
        persistentVolumeClaim:
          claimName: demo-date-pvc-nfs

---
apiVersion: v1
kind: Service
metadata:
  name: ibizpms-provider-webapi
  labels:
    app: ibizpms-provider-webapi
spec:
  type: NodePort
  ports:
  - name: http
    port: 30120
    targetPort: 30120
    nodePort: 30120
    protocol: TCP
  selector:
    app: ibizpms-provider-webapi

